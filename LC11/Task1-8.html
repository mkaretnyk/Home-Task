function unique(arr) {
    let result = [];
    for (let key of arr) {
        if (!result.includes(key)) {

        }
    }

}

function inBetween(a, b) {

  }
}
function inArray(arr) {

  };
}

//Task 7
function factorial(num) {
    if (num != 1) {
        return  num * factorial(num - 1)
    }
    return num;
}

console.log(factorial(5));

//Task 8 
function fib(n) {
    if(n <= 1){
        return n;       
    }
    else{
        return fib(n - 1) + fib(n - 2)
    }
  
}
