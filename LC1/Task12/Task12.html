<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Task 12</title>
</head>

<body>
    <form id="singup" name="singup">
        <label>Введите email: </label>
        <input type="email">
        <br><label>Введите url: </label>
        <input type="url">
        <br><label>Введите телефон:</label>
        <input type="tel" name="phone" pattern="^+380\d{3}\d{2}\d{2}\d{2}$" minlength="13" maxlength="13">
        <br><label>Введите число: </label>
        <input type="number">
        <br><label>Введите число: </label>
        <input type="range" min="0" max="100" step="1" value="50">
        <br><input type="search" name="q" placeholder="Поиск по сайту">
        <br><label>Выберите цвет: </label>
        <input type="color">
        <br><input type="submit">
    </form>
</body>

</html>
