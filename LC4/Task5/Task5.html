<!DOCTYPE html>
<html>

<head>
    <title>Свойство display</title>

    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        span,
        div div {
            border: solid 2px black;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div id="div">
        <span>Текст</span>
        <span class="block-A">Текст</span>
        <span>Текст</span>
    </div>
    <div id="div">
        <div>Текст</div>
        <div class="block-B">Текст</div>
        <div>Текст</div>
    </div>
    <div id="div">
        <span>Текст</span>
        <span class="block-C">Текст</span>
        <span>Текст</span>
    </div>

</body>

</html>
