<script>
    let a = parseInt(prompt());
    let b = parseInt(prompt());
    let c = parseInt(prompt());


    if (b <= c && b <= a) {
        alert(a + c);
    }
    else {
        if (a <= c && a <= b) {
            alert(b + c);
        }
        else {
            alert(b + a);
        }
    }
</script>
