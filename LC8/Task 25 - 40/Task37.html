<script>
    let a = parseInt(prompt());
    let b = parseInt(prompt());
    let c = parseInt(prompt());

   if((b <= a) & (a <= c) || (b >= a) & (a >= c)){
    alert(a);
   }
   else if((a <= b) & (b <= c) || (a >= b) & (b >= c)){
    alert(b);
   }
   else{
       alert(c);
   }

</script>
